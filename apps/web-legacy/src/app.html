<!doctype html>
<html lang="en" data-theme="" class="">
	<head>
		<meta charset="utf-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.svg"
			type="image/svg+xml"
		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,height=device-height,user-scalable=no"
		/>
		%sveltekit.head%
	</head>
	<!-- mobile tag for testing purpposes -->

	<body
		class="flex min-h-screen flex-col"
		data-transparency="true"
		data-sveltekit-preload-data="hover"
	>
		<div class="flex h-full flex-col" style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
